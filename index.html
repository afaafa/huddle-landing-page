<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  
</head>
<body>
  <header class="bg-container">
    <div class="container">
        <a href="#" class="logo"><img src="images/logo.svg" alt="Huddle"></a>
    </div>
    <img src="images/illustration-mockups.svg" alt="Illustration" class="header-img">
  </header>

  <div class="wrapper">
    <img src="images/illustration-mockups.svg" alt="Illustration" class="content-left">

    <div class="content-right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div>
        <button class="btn-register">Register</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="contact">
      <a href="#" class="icon fab fa-facebook-f"></a>
      <a href="#" class="icon fab fa-twitter"></a>
      <a href="#" class="icon fab fa-instagram"></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/afaafa">Afa</a>.
    </p>
  </footer>
</body>
</html>
